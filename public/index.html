<html>

<head>
    <title>Pictures</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="./stylesheets/style.css" rel="stylesheet">
    
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="javascripts/app.js"></script>


</head>

<body ng-app="picture" ng-controller="MainCtrl">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header">
                <h1>Pictures </h1>
            </div>

            <form ng-submit="addPicture()" style="margin-top: 30px">
                <input placeholder="Image URL" type="text" ng-model="formContent">
                <button type="submit">Add Picture</button>
            </form>
            <div class="picture" ng-repeat="picture in pictures">
                <div ng-click="delete(picture)" class="picture-delete-button">X</div>
                <img class="picture-image" src={{picture.url}}>
            </div>
        </div>
    </div>
</body>

</html>
